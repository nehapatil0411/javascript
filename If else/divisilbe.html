<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP TO CHECK GIVEN NUMBER IS DIVISIBLE BY 7 OR NOT.

        let a = prompt("Enter a number : ");
        let number = parseInt(a);

        if(number % 7 == 0)
    {
        document.write("The number is divisible by 7 !");
    }
    else
    {
        document.write("The number is not divisible by 7 !");
    }
    </script>
    
</body>
</html>
