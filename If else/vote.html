<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // WAP TO CHECK THE VOTING ELIGIBILITY OF USER.

        let a = prompt("Enter your age : ");
        let age = parseInt(a);
          
    if(age<=0 || age>=100) 
    {
        document.write("Enter valid age !");
        
    }
    else if(age>=18)
    {
        document.write("You are eligible for vote ! ");
    }
    else 
    {
        document.write("You are not eligible for vote !");
    }

    </script>
    
</body>
</html>
