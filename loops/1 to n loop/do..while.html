<body>
    <script>
         // wap to print n to 1 numbers using do.....while loop 

         document.write("do....while loop<br><br>");

        let n = prompt("Enter  n : ")
        let a = parseInt(n);
        let i = 1;
        do
        {
            document.write(i + "<br>");
            i++;
        }
        while( i <= n )

    </script>
