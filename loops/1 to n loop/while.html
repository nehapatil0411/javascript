<body>
    <script>

        // wap to print 1 to n numbers using while loop

        document.write("while loop <br><br>");

      let n = prompt("Enter  n : ")
      let a = parseInt(n);

      let i = 1;
      while(  i <= n  )
     {
        document.write(i + "<br>");
        i++;
    }
    </script>
