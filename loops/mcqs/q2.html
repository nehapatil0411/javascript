<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print 7, 10, 8, 11, 9, 12, ... number series

        let one = 7;
        let second = 10;
        let i = 1;
        while(i<=10)
    {
        document.write(one + "     ")
        document.write(second + "   ")
        one++;
        second++;
        i++;
    }


    </script>


    
</body>
</html>
