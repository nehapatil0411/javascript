<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //   wap to print only odd numbers using do...while loop  
         document.write("do..while loop<br><br>");

        let n = prompt("Enter  n : ");
        let a = parseInt(n);
        let i = 1;
        do
         {
            document .write(i + "<br>"); // Print the odd number
             i += 2;  // Increment by 2 to get the next odd number
        } 
       while (i <= n);


    </script>
    
</body>
</html>
