<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   wap to print only odd numbers using while loop  
        document.write("while loop<br><br>");

        let n = prompt("Enter  n : ");
        let a = parseInt(n);
        let i = 1;
        while (i <= n)
         {  
            document .write(i + "<br>"); // Print the odd number
             i += 2;  // Increment by 2 to get the next odd number
         }



    </script>
    
</body>
</html>
