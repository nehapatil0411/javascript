<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //  wap to print  21, 9, 21, 11, 21, 13, 21, ... number series 

    let num1 = 21;
    let num2 = 9; 
    
    while (num2 <= 21)
     { 
        document.write(num1 + "    ");
        document.write(num2 + "   ");
        num2 += 2;  
    }

</script>
</body>
</html>
