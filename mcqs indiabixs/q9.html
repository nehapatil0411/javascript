    <script>
        // wap to print  8, 22, 8, 28, 8, ... number series

        let num1 = 8;  
        let num2 = 22;

while (num1 <= 8 && num2 <= 48) 
{
    document.write(num1 + "   "); 
    document.write(num2 + "  "); 
    num2 += 6; 
}
    </script>
