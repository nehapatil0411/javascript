<body>
    <script>

        let letter = "ABCDEFGHIJKLMNO";
            let a = 0;

            for(let i=0; i<=4; i++)
            {
                for(let j=0; j<=i; j++)
                {
                    document.write(letter[a] + " ");
                    a++;
                }
                document.write("<br>")
            }

    </script>
